# Fluid 主题配置
# 导航栏
navbar:
  blog_title: "小七."
  ground_glass:
    enable: true
    blur: 0.7
  menu:
    - { key: "首页", link: "/" }
    - { key: "归档", link: "/archives/" }
    - { key: "分类", link: "/categories/" }
    - { key: "关于", link: "/about/" }
  social:
    - { key: "github", link: "https://github.com/Conscious-77" }
    - { key: "weibo", link: "https://weibo.com/your-weibo-id" }

# 首页配置
index:
  banner_img: /img/header_plane.jpg
  banner_img_height: 60
  banner_mask_alpha: 0.6
  slogan:
    enable: true
    text: "Conscious At Times"
    font_size: 1.5rem
    line_height: 1.5
    font_family: "Georgia, serif"
    font_style: "italic"
  
  # 文章摘要设置
  post_meta:
    date: true
    category: true
    tag: true
  
  # 文章卡片设置
  post_hover:
    shadow: false
    scale: false

# 全局配置
color:
  body_bg_color: "#f8f9fa"
  board_color: "#fff"
  text_color: "#3c4858"
  link_color: "#3c4858"
  link_hover_color: "#1abc9c"

# 字体配置
font:
  global:
    font_family: "JetBrains Mono, monospace"
    font_size: "0.95rem"
    line_height: "1.8"
  title:
    font_family: "JetBrains Mono, monospace"
    font_size: "1.5rem"
    font_weight: "500"
  post:
    font_family: "JetBrains Mono, monospace"
    font_size: "0.95rem"
    line_height: "1.8"
  code:
    font_family: "JetBrains Mono, monospace"
    font_size: "0.9rem"

# 文章页面
post:
  meta:
    author:
      enable: false
    date:
      enable: false
    category:
      enable: true
    tag:
      enable: true
  
  banner_img: /img/header_plane.jpg
  banner_img_height: 50
  banner_mask_alpha: 0.6
  default_index_img: /img/fjord.jpg

  copyright:
    enable: false

# 页脚
footer:
  content: '" Conscious At Times. "'

# 功能配置
fun_features:
  typing: # 打字机效果
    enable: true
    typeSpeed: 70
    cursorChar: "_"
    loop: false
    
  anchorjs: # 锚点效果
    enable: true
    element: h1,h2,h3,h4,h5,h6
    placement: right
    visible: hover
    icon: ""

# 搜索功能
search:
  enable: true
  path: /local-search.xml
  field: post
  content: true

# 归档页面
archive:
  banner_img: /img/header_plane.jpg
  banner_img_height: 50
  banner_mask_alpha: 0.6

# 分类页面
category:
  banner_img: /img/header_plane.jpg
  banner_img_height: 50
  banner_mask_alpha: 0.6

# 标签页面
tag:
  banner_img: /img/header_plane.jpg
  banner_img_height: 50
  banner_mask_alpha: 0.6

# 关于页面
about:
  banner_img: /img/header_plane.jpg
  banner_img_height: 50
  banner_mask_alpha: 0.6

# 图片预览
image_viewer:
  enable: true
  zoomRatio: 1.2

# 代码高亮
code:
  copy_btn: true
  highlight:
    enable: true
    line_number: true
    auto_detect: true
    tab_replace: "  "

# 自定义 CSS
custom_css: 
  enable: true
  links:
    - /css/custom.css 

# 注入配置
injects:
  style:
    - /css/custom.css
  variable:
    - /css/_variables/custom.styl
  mixin:
    - /css/_mixins/custom.styl 