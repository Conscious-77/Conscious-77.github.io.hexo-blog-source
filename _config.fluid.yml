# Fluid 主题配置
# 导航栏
navbar:
  blog_title: "老七的博客"
  ground_glass:
    enable: true
    blur: 0.7
  menu:
    - { key: "首页", link: "/" }
    - { key: "归档", link: "/archives/" }
    - { key: "分类", link: "/categories/" }
    - { key: "关于", link: "/about/" }
  social:
    - { key: "github", link: "https://github.com/Conscious-77" }
    - { key: "weibo", link: "https://weibo.com/your-weibo-id" }

# 首页配置
index:
  banner_img: /img/final_header_image.png
  banner_img_height: 60
  banner_mask_alpha: 0.3
  slogan:
    enable: true
    text: "Conscious At Times"
    font_size: 1.5rem
    line_height: 1.5
    font_family: "Georgia, serif"
    font_style: "italic"
  
  # 文章摘要设置
  post_meta:
    date: true
    category: true
    tag: true
  
  # 文章卡片设置
  post_default_img: null
  post_hover:
    shadow: false
    scale: false
  
  # 自动摘要设置
  auto_excerpt:
    enable: false          # 关闭自动摘要

# 全局配置
color:
  body_bg_color: "#f8f9fa"
  board_color: "#fff"
  text_color: "#3c4858"
  link_color: "#3c4858"
  link_hover_color: "#1abc9c"

# 文章页面
post:
  meta:
    author:
      enable: false
    date:
      enable: false
    category:
      enable: true
    tag:
      enable: true
  
  banner_img: /img/final_header_image.png
  banner_img_height: 50
  banner_mask_alpha: 0.3

  copyright:
    enable: false

  default_index_img: /img/final_header_image.png

# 页脚
footer:
  content: '🏪老七小卖部'

# 功能配置
fun_features:
  typing: # 打字机效果
    enable: true
    typeSpeed: 70
    cursorChar: "_"
    loop: false
    
  anchorjs: # 锚点效果
    enable: true
    element: h1,h2,h3,h4,h5,h6
    placement: right
    visible: hover
    icon: ""

# 搜索功能
search:
  enable: true
  path: /local-search.xml
  field: post
  content: true

# 图片预览
image_viewer:
  enable: true
  zoomRatio: 1.2

# 代码高亮
code:
  copy_btn: true
  highlight:
    enable: true
    line_number: true
    auto_detect: true
    tab_replace: "  "

# 自定义 CSS
custom_css: 
  enable: true
  links:
    - /css/custom.css 